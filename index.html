<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favi/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favi/favicon-16x16.png">
    <link rel="manifest" href="favi/site.webmanifest">
    <title>To-Do List ✔</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-Do List&nbsp; <i class="fas fa-check" style="color:greenyellow;"></i> </h1>
                <form class="search">
                    <input type="text" name="search" class="form-control m-auto" placeholder="🔍 Search " autocomplete="off">
                    
                </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <!-- Auto template generator view into  js -->
        </ul>

        <form class="add text-center my-4">
       
        <div class="input-group mb-3 justify-content-center mt-3 animated fadeInDown delay-3s">
            <input type="text" class="form-control m-auto "  name="inputField" autocomplete="off" placeholder="➕ Add a new To-Do">
            <button type="button" class="submit" class="btn btn-info">Add</button>
        </div>
    </form>
        <img src="https://forthebadge.com/images/badges/made-with-javascript.svg" alt="" class="mx-auto d-block">   
        <div class="text-center space">
            <a href="https://github.com/AsishRaju?tab=repositories" class="badge badge-light">Asish.io ⚡</a>
        </div> 
        
    </div> 
    <div class="toast">
        <div class="toast-header">
          Toast Header
        </div>
        <div class="toast-body">
          Some text inside the toast body
        </div>
      </div>
    <script src="https://kit.fontawesome.com/0de963d6c4.js" crossorigin="anonymous"></script>   
    <script src="app.js"></script>
</body>
</html>
